<!DOCTYPE html>
<html>
<head>
  <title>Controle</title>
  <meta name="viewport" content="user-scalable=no, width=device-width" />

  <script src="jquery.min.js"></script>

  <script>
    cookie_uid = document.cookie.match(/uid=([0-9]+).*/)
    uid = Math.floor(Math.random()*10000)
    if(cookie_uid){
      uid = cookie_uid[1]
    }
    else{
      document.cookie = "uid=" + uid + ";"  
    }

    function setSizes(){
      /*controlwidth = window.innerWidth - parseInt($('body').css("margin-left")) - parseInt($('body').css("margin-right"));
      controlheight = window.innerHeight - parseInt($('body').css("margin-top")) - parseInt($('body').css("margin-bottom"));;
      buttonwidth = controlwidth / 3;
      buttonheight = controlheight / 3;
      $("#controll").css("width", controlwidth);
      $("#controll").css("height", controlheight);
      $(".button").css("width", buttonwidth);
      $(".button").css("height", buttonheight);
      $("#up").css("margin-left", buttonwidth)
      $("#down").css("margin-left", buttonwidth)*/

    }

    $(window).bind("orientationchange", setSizes)
    $(document).ready(function(){
      
      $('body').bind("touchstart", function(e){
        e.preventDefault();
        return false;
      })

      $(".button").bind("touchstart", function(e){
        $.post('http://192.168.1.11:8080', { "uid": uid, "action": this.id });
        e.preventDefault();
        return false;
      })
    })
  </script>

  <style>
    body {
      padding: 0;
      height: 100%;
    }
    #control{
      width: 100%;
      height: 20em;
    }

    #control td.button{
      height: 30%;
      width: 30%;
      background: gray;
      border-radius: 5px; 
      vertical-align: middle;     
      text-align: center;
    }

  #control td.button:active{
    background: #ddd;
  }

  #control td.button:active img{
    opacity: 0.5;
  }  

    #control td.button img{
      width: 80%;
      height: 80%;
    }

  </style>
</head>
<body>
  <table id="control" height="100%">
  <tr>
    <td></td>
    <td class="button" id='up'><img src="/arrow_up.png"></td>
    <td></td>        
  </tr>
  <tr>
    <td class="button" id='left'><img src="/arrow_left.png"></td>
    <td></td>       
    <td class="button" id='right'><img src="/arrow_right.png"></td>
  </tr>
  <tr>
    <td></td>
    <td class="button" id='down'><img src="/arrow_down.png"></td>
    <td></td>        
  </tr>    
  </table>

</body>
</html>
